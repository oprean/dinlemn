<div class="item item-round">
	<div class="item-control">
		<button class="del icon-btn pull-right" title="Delete item" type="button"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span></button>
		<button class="edit icon-btn pull-right" title="Edit item" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
	</div>
	<div class="item-content">
		<span data-field="line1" class="editable"><%= line1 %></span><br />
		<span data-field="line2" class="editable"><%= line2 %></span>
	</div>
</div>
