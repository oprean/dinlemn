<div class="bbm-modal__topbar">
	<h3 class="bbm-modal__title">Plaque</h3>
</div>
<div class="bbm-modal__section">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="header" value="<%= title %>">
        <span class="help-block"></span>
    </div>
  </div>
<div class="form-group">
    <label for="wood" class="col-sm-2 control-label">Wood</label>
    <div class="col-sm-10">
		<select id="wood" name="wood" class="form-control input-sm">
			<% _.each(woodTypes, function(w) { %>
				<option <%= ((w==wood)?'selected':'') %>> <%= w %></option>
			<% }) %>
		</select>
		<span class="help-block"></span>
    </div>
  </div>
  <div class="form-group">
    <label for="image" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="image" placeholder="image url..." value="<%= image %>">
    </div>
  </div>
  <div class="form-group">
    <label for="width" class="col-sm-2 control-label">Width</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" id="width" name="width" placeholder="width(mm)..." value="<%= width %>">
        <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group">
    <label for="height" class="col-sm-2 control-label">Height</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="height" name="height" placeholder="height(mm)..." value="<%= height %>">
      <span class="help-block"></span>
    </div>
  </div>
</form>
</div>
<div class="bbm-modal__bottombar">
	<button title="Save changes" type="button" class="btn-cancel btn btn-default btn-sm">Cancel</button>
	<button title="Save changes" type="button" class="btn-submit btn btn-primary btn-sm">Save</button>
</div>
