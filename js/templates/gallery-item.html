<div class="col-sm-4 col-md-2">
  <div class="thumbnail">
    <img alt="title" style="max-height: 200px; display: block;" src="<%= thumb %>">
    <div class="caption">
      <h3 id="thumbnail-label"><%= name %></h3>
      <p><%= description %></p>
      <p>
      	<a role="button" class="btn btn-primary" href="#editor/<%= objectId %>">Customize</a> 
      </p>
    </div>
  </div>
</div>
