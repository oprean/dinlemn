<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
  <div class="thumbnail">
  	<div style="height: 200px;">
    	<img alt="<%= name %>" style="max-height: 200px; display: block;" src="<%= thumb %>">
    </div>
    <div class="caption">
      <h3 id="thumbnail-label"><%= name %></h3>
      <p><%= description %></p>
      <p>
      	<a role="button" class="btn btn-primary" href="#editor/<%= objectId %>">Customize</a> 
      </p>
    </div>
  </div>
</div>
