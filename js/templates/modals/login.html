<div class="login-form-container">
	<div class="bbm-modal__topbar">
	 	<button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="bbm-modal__title">Welcome back</h3>
	</div>
	<div class="bbm-modal__section">
	
	<form class="form-vertical">
	  <div class="form-group">
	    <label for="login-username">Username</label>
	    <input type="text" class="form-control username" id="login-username" placeholder="username ...">
	  </div>
	  <div class="form-group">
	    <label for="login-password">Password</label>
	    <input type="password" class="form-control" id="login-password" placeholder="password ...">
	  </div>
	</form>
	<span class="help-block"> </span>
	</div>
	<div class="bbm-modal__bottombar">
		<!--button title="Use facebook login" type="button" class="btn-submit btn btn-primary btn-sm pull-right">Facebook</button-->
		<button title="Login" type="button" class="btn-submit btn btn-primary btn-sm pull-right">Login</button>
		<span class="pull-left">Don't have an account!
			<a href="#" class="signup-btn"> Sign Up </a>
		</span>
		<span class="clearfix"></span>
	</div>
</div>
