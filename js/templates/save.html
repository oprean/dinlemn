<div class="bbm-modal__topbar">
 	<button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h3 class="bbm-modal__title">Save product</h3>
</div>
<div class="bbm-modal__section">
<form class="form-horizontal">
  <img class="thumb img-responsive center-block" src=""/>
  <p></p>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="product name" value="<%= name %>">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Details</label>
    <div class="col-sm-10">
        <textarea class="form-control" id="description"><%= description %></textarea>
    </div>
  </div>
</form>
</div>
<div class="bbm-modal__bottombar">
	<button title="Save changes" type="button" class="btn-cancel btn btn-default btn-sm">Cancel</button>
	<button title="Save changes" type="button" class="btn-submit btn btn-primary btn-sm">Save</button>
</div>
