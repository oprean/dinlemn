<body>

<p>In this simple example we read the details of a profile using an id by calling <i>Facebook.Models.User</i></p>

<pre class="user"></pre>
<pre class="me"></pre>


<!-- Example logic -->
<script type="text/javascript">
	FB.init({
	    appId: 1634418463446125,
	});
	/*Facebook.set({
	    appId: 1634418463446125,
	    uri: "dinlemn"
	});*/
	
	var me = new Facebook.Models.Me();
	console.log(me);
	if (me.get('verified') !== true) {
		me.login();
	}
	me.on("sync", function(){
		var data = me.toJSON();
		$("pre.me").html( JSON.stringify(data) );
		//me.logout();
	});

</script>
